<html lang="en">
<head>

    <style>
        #MenuIframe {
            width: 100%;

        .MenuTemplate {

        .titleS {

            height: 7vh;
        }

        #TitleContainer {
            position: absolute;
            display: inline-block;
            top: 20vh;
            right: 10vh;
        }

        #discordbutton {
            width: 30vh;
            height: 10vh;
            border-radius: 10vh;
            background-color: rgb(86, 128, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            transition: 200ms;
            position: relative;
            top: 65vh;
            right: -77.5vh;
        }

        #discordh1 {
            font-size: 3.5vh;
            text-align: center;
            position: relative;
            top: 2.5vh;
            cursor: pointer;
            transition: 200ms;
            color: rgb(226, 226, 226);
        }

        #discordbutton:hover {
            background-color: rgb(70, 63, 255);
            width: 35vh;
            right: -75vh;
        }

        #discordbutton:hover #discordh1 {
            color: rgb(255, 255, 255);
        }

        .cardqualities {
            width: 30vh;
            height: 45vh;
            background-color: rgba(0, 242, 255, 0.429);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            position: relative;
            top: 85vh;
            right: -7.5vh;
            display: inline-block;
            border: solid rgba(0, 0, 0, 0.453) 0.5vh;
            margin-left: 10vh;
        }

        .cardImg {
            width: 25vh;
            height: 20vh;
            margin-left: 2.5vh;
            margin-top: 2.5vh;
        }

        .cardh1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            font-size: 3vh;
            font-weight: 100;
            color: rgb(0, 0, 0);
        }

        #BackgroundRain {
            width: 210vh;

            right: 0vh;
            z-index: 0;
        }

</head>
